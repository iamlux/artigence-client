<body>
<header class="container">
    <h1>Smart Jira</h1>
</header>

<div class="container landing-wrapper">


    <div id="content">
        <h1 id="bodymovin"></h1>
        <h2>Thinking JIRA in Predictive way.</h2>
        <p>Smart Jira is the elite project tracking for better productivity to ensure a efficient use of resource and time
            line for building great products. Has power to enhance healthy teamwork to double the success.

        </p>

        <div id="mc_embed_signup" class="mailchimp-form">
            <div id="mc_embed_signup_scroll">

                <div class="mc-field-group mc-field">
                    <p>Through Your Project ID</p>
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL"
                           placeholder="Project ID">
                </div>
                <div class="clear mc-button"><input type="submit" value="Go" name="subscribe" id="mc-embedded-subscribe"
                                                    class="button"></div>
                <div class="mc-field-group mc-field">
                    <p>Through Your Task ID</p>
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-task"
                           placeholder="Task ID">
                </div>
                <div class="clear mc-button"><input type="submit" value="Go" name="subscribe" id="mc-embedded-task"
                                                    class="button"></div>
            </div>
        </div>
    </div>

    <div class="illustration">
        <img src="static/images/Girl.png">
    </div>
</div>
